<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Calculadora de presupuesto</title>
</head>
<body onload="cargarApp()">
    
    <section class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <h2>Presupuesto Disponible</h2>
            </div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+ 1,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">- 1,500.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
            </div>
        </div>
    </section>

    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input 
                    type="text" 
                    class="agregar_descripcion" 
                    placeholder="Agregar descripcion"
                    id="descripcion"
                >

                <input 
                    type="number" 
                    class="agregar_valor" 
                    placeholder="valor" 
                    id="valor" 
                    step="any"
                >

                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <section class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">ingresos</h2>
            <div id="lista-ingresos"></div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">egresos</h2>
            <div id="lista-egresos"></div>
        </div>
    </section>

    <script src="./js/Dato.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
